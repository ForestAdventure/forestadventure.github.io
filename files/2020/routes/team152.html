    <script>
       var cp_list = [
          [653.0,508.0],[634.2682596007016,555.7715595476355],[574.3864569363308,512.9910767351971],[653.0,508.0],
       ]
       var canvas = document.getElementById("map");
       var context = canvas.getContext("2d");
       var map = new Image();
       map.src = "map.jpg";
       map.onload = function() {
          canvas.width = this.naturalWidth;
          canvas.height = this.naturalHeight;
          context.scale(1, 1);
          context.drawImage(map, 0, 0);
          context.strokeStyle = "rgba(255,0,0,0.8)";
          context.fillStyle = "rgba(255,0,0,0.8)";
          for (i=0; i<cp_list.length; i++) {
             context.beginPath();
             context.arc(cp_list[i][0], cp_list[i][1], 3, 0, Math.PI * 2, false);
             context.closePath();
             context.stroke();
             context.fill();
          }
          context.lineWidth = 4;
          var old_x = cp_list[0][0], old_y = cp_list[0][1];
          for (i=1; i<cp_list.length; i++) {
             context.beginPath();
             context.moveTo(old_x, old_y);
             context.lineTo(cp_list[i][0], cp_list[i][1]);
             context.stroke();
             old_x = cp_list[i][0];
             old_y = cp_list[i][1];
          }
