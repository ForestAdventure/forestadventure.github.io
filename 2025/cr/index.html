  <script>

    const popup = document.getElementById("popup");
    const canvas = document.getElementById("map-canvas");
    const ctx = canvas.getContext("2d");
    const img = document.getElementById("map-image");
    const info = document.getElementById("popup-info");
    const infoText = document.getElementById("info-text");

    const data = JSON.parse(document.getElementById("json-data").textContent);
    const allTeams = Object.values(data.teams).flat();
    const cpCoords = data.cp_coords;

    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        showGlobal: params.get("abs") === "true" || params.get("abs") === "1"
      };
    }

    function closePopup() {
      popup.style.display = "none";
      tooltip.style.display = "none";
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function drawArrow(x1, y1, x2, y2, color) {
      const dx = x2 - x1;
      const dy = y2 - y1;
      const len = Math.sqrt(dx*dx + dy*dy);
      const angle = Math.atan2(dy, dx);
    
      const arrowLength = Math.min(len*0.7, 30);
      const arrow = [
        [len - arrowLength*0.9, 2],
        [len - arrowLength, 7],
        [len, 2],
        [len, -2],
        [len - arrowLength, -7],
        [len - arrowLength*0.9, -2]
      ];
    
      const rotated = arrow.map(([lx, ly]) => {
        const rx = Math.cos(angle)*lx - Math.sin(angle)*ly + x1;
        const ry = Math.sin(angle)*lx + Math.cos(angle)*ly + y1;
        return [rx, ry];
      });
    
      ctx.beginPath();
      ctx.fillStyle = color
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      ctx.moveTo(rotated[0][0], rotated[0][1]);
      for (let i = 1; i < rotated.length; i++) {
        ctx.lineTo(rotated[i][0], rotated[i][1]);
      }
      ctx.stroke();
      ctx.fill();
    }

    let currentTeam = null;
    let lineSegments = [];
    let needRedraw = true;

    function draw() {
      if (!currentTeam) return;
      //console.log('draw');
     
      const team = currentTeam;

      tooltip.style.display = "none";

      //console.log(canvas.width, canvas.height);
      const rect = img.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      scaleX = rect.width / img.naturalWidth;
      scaleY = rect.height / img.naturalHeight;
      offsetX = 0;
      imgWidth = rect.width;
      // Hack for Chrome
      if (scaleX > scaleY) {
          scaleX = scaleY;
          imgWidth = scaleX*img.naturalWidth;
          offsetX = (rect.width - imgWidth)/2;
          console.log(offsetX);
      }
      imgWidth = Math.round(imgWidth);
      info.style.width = `${imgWidth}px`;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
 
      // Hack for Firefox
      if (needRedraw) {
        needRedraw = false;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        setTimeout(() => {
          requestAnimationFrame(draw);
          requestAnimationFrame(draw);
        }, 200);
        return;
      }

      lineSegments = [];

      team.route.forEach((pt, i) => {
        const coord = cpCoords[pt.cp];
        if (!coord) return;
        [x, y] = coord;
        x *= scaleX;
        y *= scaleY;
        x += offsetX;

        if (i === 0) return;

        const prevCp = team.route[i - 1].cp;
        const prevCoord = cpCoords[prevCp];
        if (!prevCoord) return;
        let [px, py] = prevCoord;
        px *= scaleX;
        py *= scaleY;
        px += offsetX;

        const color = pt.color || "grey";

        ctx.beginPath();
        ctx.strokeStyle = "black";
        ctx.lineWidth = 6;
        ctx.shadowColor = "rgba(0,0,0,0.6)";
        ctx.shadowBlur = 4;
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
        ctx.moveTo(px, py);
        ctx.lineTo(x, y);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = color;
        ctx.lineWidth = 4;
        ctx.shadowColor = "transparent";
        ctx.shadowBlur = 0;
        ctx.shadowOffsetX = 0;
        ctx.shadowOffsetY = 0;
        ctx.moveTo(px, py);
        ctx.lineTo(x, y);
        ctx.stroke();

        if (i === 1) {
          drawArrow(px, py, x, y, color);
        }

        lineSegments.push({
          x1: px, y1: py,
          x2: x, y2: y,
          desc: prevCp + '->' + pt.cp,
          data: team.route[i]
        });

        ctx.lineTo(x, y);
        
      });

      team.route.forEach(pt => {
        const coord = cpCoords[pt.cp];
        if (!coord) {
            console.log('no coord', pt.cp);
            return;
        }
        [x, y] = coord;
        x *= scaleX;
        y *= scaleY;
        x += offsetX;
        ctx.beginPath();
        ctx.fillStyle = "purple";
        ctx.arc(x, y, 3, 0, 2*Math.PI);
        ctx.fill();
      });

      infoText.innerHTML = `
        –ö–æ–º–∞–Ω–¥–∞: <span style="font-size: 1.6em; font-weight: bold">${team.name}</span>
        <span class="bold-text">${team.members}</span><br>
        –û—á–∫–∏: <span class="bold-text">${team.points}</span>
        <span style="font-size: 0.8em; color: dimgray">
        ${team.points_per_km}/–∫–º
        ${team.points_per_hour}/—á
        </span>
        –í—Ä–µ–º—è: <span class="bold-text">${team.time}</span>
        –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ: <span class="bold-text">${team.distance_km} km</span>
        –°–∫–æ—Ä–æ—Å—Ç—å: ${team.speed} –∫–º/—á
        –¢–µ–º–ø: ${team.pace} –º–∏–Ω/–∫–º
        <br>
      `;

    }

    function showTeamPopup(bib) {
      const team = allTeams.find(t => t.bib == bib);
      if (!team) return;

      currentTeam = team;
      popup.style.display = "flex";

      if (img.complete) draw();
      else img.onload = draw;
    }

    function formatGroupPlace(group, place) {
      const medalEmojis = ['ü•á', 'ü•à', 'ü•â'];
      if (place >= 1 && place <= 3) {
        return `${group}: ${medalEmojis[place - 1]}`;
      }
      return `${group}: ${place}`;
    }

    function renderTable(showGlobal) {
      const table = document.getElementById("results");
      const teamsByGroup = data.teams;
      const tableTitles = [
        "–ú–µ—Å—Ç–æ", 
        "–í –≥—Ä—É–ø–ø–µ", 
"–ö–æ–º–∞–Ω–¥–∞",         "–£—á–∞—Å—Ç–Ω–∏–∫–∏",
        "–í—Ä–µ–º—è",
        "–û—á–∫–∏",
        "–®—Ç—Ä–∞—Ñ",
        "–ò—Ç–æ–≥",
        "–ö–º",
        "–û—á–∫/–∫–º",
        "–û—á–∫/—á"
      ];

      table.innerHTML = "";

      if (showGlobal) {
        allTeams.sort((a, b) => {
          if (b.points !== a.points) return b.points - a.points;
          return a.time.localeCompare(b.time);
        });

        allTeams.forEach((team, index) => {
          team.absPlace = index + 1;
        });

        const headerRow = document.createElement("tr");
        tableTitles.forEach(title => {
          const th = document.createElement("th");
          th.textContent = title;
          headerRow.appendChild(th);
        });
        headerRow.style.background = "#1C6EA4";
        headerRow.style.color = "#FFF";
        table.appendChild(headerRow);

        allTeams.forEach(team => {
          const tr = document.createElement("tr");
          //boldStr = team.place > 0 && team.place < 4 ? "style=\"font-weight: bold\"" : "";

        return;
      }

      for (const group in teamsByGroup) {
        const groupTeams = teamsByGroup[group];

        // Group header
        const titleRow = document.createElement("tr");
        titleRow.style.background = "#FFF";
        titleRow.innerHTML = `<th colspan="${tableTitles.length}">

        // Column headers
        const headerRow = document.createElement("tr");
        tableTitles.forEach((title, index) => {

      }
    }

    const tooltip = document.getElementById("tooltip");
    
    function showTooltip(x, y, html) {
      tooltip.innerHTML = html;
      //tooltip.style.left = `${x + 12}px`;
      //tooltip.style.top = `${y + 12}px`;
      tooltip.style.display = "block";

      const padding = 10;
      const tooltipRect = tooltip.getBoundingClientRect();
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      if (x + tooltipRect.width + padding > windowWidth) {
        x = windowWidth - tooltipRect.width - padding;
      }

      if (y + tooltipRect.height + padding > windowHeight) {
        y = windowHeight - tooltipRect.height - padding;
      }

      tooltip.style.left = `${x}px`;
      tooltip.style.top = `${y}px`;
    }
    
    function hideTooltip() {
      tooltip.style.display = "none";
    }

    function isPointNearLine(x, y, seg, tolerance) {
      const { x1, y1, x2, y2 } = seg;
      const A = x - x1;
      const B = y - y1;
      const C = x2 - x1;
      const D = y2 - y1;
    
      const dot = A * C + B * D;
      const len_sq = C * C + D * D;
      const param = len_sq !== 0 ? dot / len_sq : -1;
    
      let xx, yy;
    
      if (param < 0) {
        xx = x1;
        yy = y1;
      } else if (param > 1) {
        xx = x2;
        yy = y2;
      } else {
        xx = x1 + param * C;
        yy = y1 + param * D;
      }
    
      const dx = x - xx;
      const dy = y - yy;
      return (dx * dx + dy * dy) <= (tolerance * tolerance);
    }

    function tohhmmss(seconds) {
      const hh = Math.floor(seconds / 3600);
      const mm = Math.floor((seconds % 3600) / 60);
      const ss = Math.floor(seconds % 60);
      return `${hh}:${mm.toString().padStart(2, "0")}:${ss.toString().padStart(2, "0")}`;
    }
